<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Game</title>
  </head>

  <body>
    <div id="gameContainer">
      <canvas id="canvas" width="50" height="50"></canvas>
      <div id="loadingOverlay" style="display: flex; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); color: white;">
        Loading...
      </div>
      <div id="pauseOverlay">Game Paused</div>
      <div id="deathOverlay">
        <p>YOU DED</p>
        <button id="refreshButton">Restart</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
